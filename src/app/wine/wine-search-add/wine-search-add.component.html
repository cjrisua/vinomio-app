<div class="container mt-3">
  <p class="h5">Add to My Cellar</p>
  <!--{{navData | json}}-->
  <form autocomplete="off">
    <div class="row">
      <div class="col-3 text-muted mb-2">Wine</div>
      <div class="col">{{WineName}}</div>
    </div>
    <div class="row mb-1">
      <div class="col-3 text-muted mb-1">Status</div>
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" [checked]="true"
            (click)="updateStatus()">
          <label class="form-check-label" for="flexRadioDefault1">
            Pending Delivery
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" [checked]="false"
            (click)="updateStatus()">
          <label class="form-check-label" for="flexRadioDefault2">
            In My Cellar
          </label>
        </div>
      </div>
    </div>
    <div class="row" style="align-items: baseline;">
      <div class="col-3 text-muted">Purchased on</div>
      <div class="col-auto mb-1">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" aria-label="" aria-describedby="">
        </div>
      </div>
    </div>
    <div class="row" style="align-items: baseline;">
      <div class="col-3 text-muted">Delivery Date</div>
      <div class="col-auto mb-1">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" aria-label="" aria-describedby="">
        </div>
      </div>
    </div>
    <div class="row my-1">
      <div class="col-3" style="display: grid;">
          <div class="d-inline text-muted  mb-2">Vintage</div>
          <div class="d-inline text-muted  mb-2">Number of bottles</div>
          <div class="d-inline text-muted  mb-2">Price</div>
          <div class="d-inline text-muted  mb-2">Bottle size</div>
      </div>
      <div class="col-6" style="display: grid;">
          <div class="input-group input-group-sm  mb-2">
              <select class="form-select form-select-sm" id="vintage" >
                  <option *ngFor="let vintage of vintages" [value]="vintage.id">{{vintage.name}}</option>
              </select>
          </div>
          <div class="input-group input-group-sm mb-2">
              <input  type="text" class="form-control" aria-label="" aria-describedby="">
          </div>
          <div class="input-group input-group-sm  mb-2">
              <span class="input-group-text">$</span>
              <input  type="text" class="form-control" aria-label="" aria-describedby="" >
          </div>
          <div class="input-group input-group-sm  mb-2">
              <select class="form-select form-select-sm" id="format" >
                  <option *ngFor="let format of formats" [value]="format.id">{{format.name}}</option>
              </select>
          </div>
      </div>
  </div>
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-outline-dark" (click)="onBack()">
        Back
      </button>
      <button class="btn btn-outline-success" (click)="onAdd()">
        Add data
      </button>
    </div>
  </form>
</div>
