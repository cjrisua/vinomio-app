<div *ngIf="vintageObject" class="container mt-3">
  <div class="row mt-4 shadow-none p-3 mb-3 bg-light rounded">
    <div class="col mt-3">
        <div style="text-align: normal;">
            <div class="h3 fw-light">{{vintageObject.year}} {{vintageObject.Wine.name}}</div>
        </div>
        <div *ngIf="false" style="text-align-last:right;">
            <button class="btn btn-sm btn-outline-primary" >Add Vintage</button>
        </div>  
    </div>
</div> 
<div class="p-3 bg-white rounded">
  <div>
    <div class="d-flex justify-content-between">
      <div> <p class="h5 fw-normal"></p></div>
      <div class="form-check form-switch" style="align-self:center;">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Pending Delivery</label>
      </div>
    </div>
   
    <div class="shadow p-3 mb-5 bg-white rounded">
      <div class="d-flex justify-content-between">
        <div class="py-1"><p class="h6 fw-lighter">Number of Bottles</p></div>
        <div class="bg-white rounded" style="width: 30%;text-align: -webkit-center;">
          <div class="row">
            <div class="col-4" style="background-color:lightgray; border-radius: 5px 0px 0px 5px;"><span class="material-icons-outlined" (click)="onAdd()">add</span></div>
            <div class="col-4" style="border-style: solid;border-color: burlywood;">
              <div class="" style="padding-top:3px">
                <span>{{bottleCount}}</span>
              </div>
            </div>
            <div class="col-4" style="background-color:lightgray; border-radius: 0px 5px 5px 0px;"><span class="material-icons-outlined" (click)="onRemove()">remove</span></div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
