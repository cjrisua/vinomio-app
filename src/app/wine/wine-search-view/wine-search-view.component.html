
<div *ngIf="wineObject" class="container my-sm-5">
    <!--<div class="mt-3">
        <img src="/assets/img/1.png" alt="image" style="height:450px;" />
    </div>-->
    <div class="row mt-4 shadow-none p-3 mb-3 bg-light rounded">
        <div class="col mt-3">
            <div style="text-align: normal;">
                <div class="h3 fw-light">{{wineObject[0].name}}</div>
            </div>
            <div>
                <div class="h6 fw-light"> {{wineObject[0].MasterVarietal.name}}, {{wineObject[0].Region.name}}</div>
            </div>
            <div>
                <div class="h6 fw-light">United States</div>
            </div>
            <div>
                <div class="h6 fw-light">95.5 Points</div>
            </div>
            <div *ngIf="false" style="text-align-last:right;">
                <button class="btn btn-sm btn-outline-primary" >Add Vintage</button>
            </div>  
        </div>
    </div>       
    <div>
        <div class="row my-2 shadow p-2 bg-white rounded" *ngFor="let vintage of wineObject[0].Vintages" [routerLink]="['/search/add',vintage.id]">
            <div class="col-8" style="align-self: center;" >
                <div>
                    {{vintage.year}} {{wineObject[0].name}}
                </div>
                <div>
                    <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="true"></ngb-rating>
                </div>
                <div>
                    <div class="fw-light">Score: 92 | 7 Review</div>
                </div>
            </div>
            <div class="col-4 p-0">
                <div class="fw-light" style="font-size: 10pt;">Vinomio: 999 bottles</div>
                <div class="fw-light" style="font-size:10pt;">Holding: 2 bottles</div>
                <div class="d-flex py-1">
                    <div class="fw-light" style="padding-right: 8pt;"><span class="material-icons" style="vertical-align: bottom;">thumb_up_off_alt</span>7</div>
                    <div class="fw-light"><span class="material-icons" style="vertical-align: bottom;">thumb_down_off_alt</span>0</div>
                </div>
                
            </div>
        </div>
    </div>
</div>
