<div class="content">
    <p class="h5 my-2">Add to My Cellar</p>
    <p class="small my-2">Producer: Someone Some</p>
    <p class="small my-2">Purchased on: 12/12/2021</p>
    <p class="small my-2">Expected delivery by: 12/12/2021</p>
    <hr/>
    <form autocomplete="off" [formGroup]="allocationForm" (ngSubmit)="onSubmit()">
        <div *ngFor="let offer of wineOffers" class="row my-1" style="align-items: center;">
            <div class="col-9" style="display: grid;">
                <div class="d-inline">2019 {{offer.name}}</div>
                <div class="d-inline text-muted small">Price: $250.00</div>
                <div class="d-inline text-muted small">Number of bottles: 1</div>
                <div class="d-inline text-muted small">Bottle size: 750ml</div>
            </div>
            <div class="col-3 p-0"><button type="button" class="btn btn-outline-primary btn-sm">Remove</button></div>
            <hr/>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button type="button" class="btn btn btn-outline-dark" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-success" [disabled]="!allocationForm.valid">Submit</button>
        </div>
    </form>
</div>
<hr/>
<p class="text-muted small">{{userProfile | json}}</p>
<p class="text-muted small">{{allocationEvent | json}}</p>
