<div class="container my-3 col-sm-8">
  <div *ngIf="userSelectionEvent else elseBlock">
    <app-allocation-merchant *ngIf="userSelectionEvent.Module == userSelectionEvent.EnumModule.Merchant" (ItemEvent)="NavigateEventResponse($event)" ></app-allocation-merchant>
    <app-allocation-view *ngIf="userSelectionEvent.Module == userSelectionEvent.EnumModule.Allocation" (ItemEvent)="NavigateEventResponse($event)" [action]="userSelectionEvent"></app-allocation-view>
  </div>
  <ng-template #elseBlock>
    <h2>Allocation</h2>
    <div class="d-sm-flex">
        <div class="card mx-sm-5 col-sm-6" style="margin-left: 0 !important;">
          <div class="card-header">
            Overview
          </div>
          <div class="card-body d-none d-sm-block">
            <!--<h5 class="card-title">Merchants</h5>-->
            <!-- Merchants -->
            <div class="row">
              <div class="col-5">
                <p class="card-text">My Merchants: </p>
              </div>
              <div class="col-1">
                <p class="card-text">5</p>
              </div>
              <div class="col text-end">
                <p class="card-text">
                  <a class="text-decoration-none mx-1 pointer">add</a>|
                  <a class="text-decoration-none pointer">view</a></p>
              </div>
            </div>
            <!-- Allocations -->
            <div class="row">
              <div class="col-5">
                <p class="card-text">My Allocations: </p>
              </div>
              <div class="col-1">
                <p class="card-text">5</p>
              </div>
              <div class="col text-end">
                <p class="card-text"> <a class="text-decoration-none mx-1 pointer" (click)="onAllocationAction(Action.Add)">add</a>|
                    <a class="text-decoration-none pointer" (click)="onAllocationAction(Action.List)">view</a>
                </p>
              </div>
            </div>
          </div>
          <div class="card-body d-sm-none p-0">
            <!--<h5 class="card-title">Merchants</h5>-->
            <!-- Merchants -->
            <ul class="list-group" style="border-radius:0% !important">
              <li class="list-group-item d-flex justify-content-between align-items-center" [routerLink]="['merchant']" [state]="{profile:profile}">
                Merchants
                <span class="badge bg-primary rounded-pill">{{MerchantCount}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center" (click)="onAllocationAction(Action.List)">
                Allocations
                <span class="badge bg-primary rounded-pill">{{AllocationCount}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Active Allocations
                <span class="badge bg-primary rounded-pill">{{ActiveAllocationCount}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Upcoming Allocation Event(s)
                <span class="badge bg-primary rounded-pill">{{RollingAllocationCount}}</span>
              </li>
            </ul>
          </div>
        </div>
    </div>
  </ng-template>
</div>
