<h3><strong>Master Varietal Table</strong></h3>
<app-admin-model-table *ngIf="dataSource.data && dataSource.data.length > 0" 
  [ModelItems]="dataSource.data"
  [exclusionColumns]="exclusionColumns"
  (viewOrdeleteEvent)="ViewOrDeleteModelItem($event)"
  ></app-admin-model-table>
