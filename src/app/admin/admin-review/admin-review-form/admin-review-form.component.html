<div class="container">
    <p class="h4">Reviews</p>
    <form (ngSubmit)="onSubmit()" [formGroup]="adminForm" autocomplete="off">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1" style="background-color: transparent !important; padding: 0pt 3pt;">
                    <span class="material-icons" style="color: gray; padding: 0pt">search</span>
                </span>
                <input formControlName="publisher" id="merchant-name" placeholder="" class="form-control"
                    type="text" [ngbTypeahead]="peoplesearcher" [resultFormatter]="resultFormatListValue"
                    [inputFormatter]="inputFormatListValue" [editable]='false'
                    (selectItem)="onSearchSelection($event)" (click)="onReviewerFilterList()"
                    style="border-left: none !important;border-right: none !important; padding: 0pt;">
                <span class="input-group-text" id="basic-addon1" style="background-color: transparent !important;"
                    (click)="onClear()">
                    <span class="material-icons" style="color: gray;">close</span>
                </span>
            </div>
        </div>
        <div class="form-group m-0" style="text-align: right;">
            <button class="btn btn-sm btn-link p-0" (click)="onAddMe()">Add Me</button>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1" style="background-color: transparent !important; padding: 0pt 3pt;">
                    <span class="material-icons" style="color: gray; padding: 0pt">search</span>
                </span>
                <input formControlName="vintage" id="merchant-name" placeholder="" class="form-control"
                    type="text" [ngbTypeahead]="winesearcher" [resultFormatter]="resultFormatListValue"
                    [inputFormatter]="inputFormatListValue" [editable]='false'
                    (selectItem)="onSearchSelection($event)" (click)="onWineFilterList()"
                    style="border-left: none !important;border-right: none !important; padding: 0pt;">
                <span class="input-group-text" id="basic-addon1" style="background-color: transparent !important;"
                    (click)="onClear()">
                    <span class="material-icons" style="color: gray;">close</span>
                </span>
            </div>
        </div>
        <div class="form-group my-3">
            <label for="name">Score</label> 
             <input type="text" class="form-control" id="score" formControlName="score">
        </div>
        <div class="form-group my-3">
            <label for="name">Review</label>
            <!--<div class="mb-3" contenteditable="true" style="min-height:25pt;border-style:dotted" (keyup)="onKeyUp($event)"></div>-->
            <textarea formControlName="review"  class="form-control" (keyup)="onKeyUp($event)" style="height: 150px;"></textarea>
        </div>
        <p class="h5">Tags</p>
        <div *ngIf=" $any(adminForm.get('tags')).controls && $any(adminForm.get('tags')).controls.length > 0; else elseBlock" class="mb-3 d-flex" contenteditable="false" style="border:1px solid #ced4da;padding:6px 12px" formArrayName="tags">
            <div *ngFor="let tag of $any(adminForm.get('tags')).controls; index as i">
                <div class="tag-body"> {{$any(tag.get('name')).value.replace('#','')}} </div>
            </div>
        </div>
        <ng-template #elseBlock>
            <p class="h6">None</p>
        </ng-template>
        <div class="d-flex justify-content-between">
            <button type="button" [routerLink]="[routeBack]"
              class="btn btn btn-outline-dark">Cancel</button>
            <button type="submit" class="btn btn-success" [disabled]="!adminForm.valid">Submit</button>
          </div>
    </form>
    <!--<button class="btn btn-primary" (click)="debug()">debug</button>-->
</div>
