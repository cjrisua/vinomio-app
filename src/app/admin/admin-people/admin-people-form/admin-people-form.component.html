<div class="container">
    <div [hidden]="submitted">
      <h1>People Form</h1>
      <form (ngSubmit)="onSubmit()" [formGroup]="adminForm" autocomplete="off">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group my-2">
          <label for="name">Role</label>
          <input type="text" class="form-control" id="name" formControlName="role">
        </div>
        <div class="form-group my-2">
          <label for="name">Email</label>
          <input type="text" class="form-control" id="name" formControlName="email">
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" [routerLink]="['/admin/people']" class="btn btn btn-outline-dark">Cancel</button>
          <button type="submit" class="btn btn-success" [disabled]="!adminForm.valid">Submit</button>
        </div>  
        <div>
          <hr>
          Name via form.controls = {{showFormControls(adminForm)}}
        </div>
      </form>
    </div>
  </div>
