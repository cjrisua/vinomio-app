<div class="container my-4">
    <h1>Admin Dashboard</h1>

</div>
<ul style="margin-left: -25px !important;">
    <div class="row">
        <div class="col-sm-3 my-2" *ngFor="let item of modelCollection">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title"><strong>{{item.name}}</strong></h3>
                <p class="card-text">{{item.description}}</p>
                <a class="btn btn-primary" (click)="onNavigateToModel(item.value)">Go</a>
              </div>
            </div>
          </div>
    </div>
</ul>
<router-outlet></router-outlet>
