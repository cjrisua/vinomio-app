<div  class="container"  [ngStyle]="{'display': dataSource.length > 0 ? 'inherit' :'none'}">
    <!--my-table mat-elevation-z8-->
    
    <table mat-table [dataSource]="dataSource" #mytable style="width: 100%;margin-top: -25px;">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

       <!-- Id Column -->
       <ng-container matColumnDef="bottleCount">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element" ><div  class="bottleCount">{{element.bottleCount}} </div></td>
      </ng-container>
  
      <!-- Id Vintage -->
      <ng-container matColumnDef="vintage">
        <th mat-header-cell *matHeaderCellDef> Vintage </th>
        <td mat-cell *matCellDef="let element"> {{element.vintage}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"><div style="display: inline-flex;">$<div class="bottlePrice" style="padding-left: 3px;" attr.data-value="{{element.id}}" contentEditable="true">{{element.cost}}</div></div></td>
      </ng-container>

      <!-- Format Column -->
      <ng-container matColumnDef="format">
        <th mat-header-cell *matHeaderCellDef> Format </th>
        <td mat-cell *matCellDef="let element"><div class="bottleFormat" attr.data-value="{{element.id}}" contentEditable="true">{{element.format}}</div></td>
      </ng-container>
  
      <!-- Action Column -->
      <div class="float-end">
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Action </th>
          <td mat-cell *matCellDef="let element"  align="right" class="action-link"> 
            <a (click)="IncreaseRowData(element)">Add</a> | 
            <a (click)="openDialog('Update',element)">Edit</a> | 
            <a (click)="deleteRowData(element)">Delete</a>  
          </td>
        </ng-container>
      </div>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
